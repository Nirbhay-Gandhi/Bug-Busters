<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="main_page_styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Developer's Dashboard</title>
</head>

<body>
    <div class="container">
        <h2>Welcome, Developer Name</h2>

        </div>

        </div>

    <script src="main_page_script.js"></script>
