<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="homepage.html"> <img src="bug.png" width="35" height="35" class="d-inline-block align-top" alt=""> BugTrackSys</a>

    <div class="container">
        <header>
        <h2>Project Details</h2>
         </header>
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for handling form submission (you can replace this with your backend logic)
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve form data
            const formData = new FormData(this);
            const projectData = {};
            formData.forEach((value, key) => {
                projectData[key] = value;
            });

            // Send the project data to your backend or perform other actions here
            console.log('Project Data:', projectData);
        });
    </script>
